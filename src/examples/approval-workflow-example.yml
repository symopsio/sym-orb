description: >
  An example Circle CI flow that makes a SYM request
usage:
  version: 2.1
  orbs:
    sym: sym/sym@1.0

  jobs:
    prod-deploy:
      docker:
        - image: cimg/base:stable
      steps:
        - run:
            command: echo "Deploying to prod"

  workflows:
    sym-approval-example:
      jobs:
        - sym/request:
            flow_srn: "healthy-health:flow:approval-ci-deploy-prod:latest"
            flow_inputs: '{
                            "build_url": "${CIRCLE_BUILD_URL}",
                            "workflow_id": "${CIRCLE_WORKFLOW_ID}"
                          }'
            request_slug: "prod-deploy"
        - wait_for_approve_hook:
            type: approval
            requires:
              - sym/request
        - sym/validate:
            request_slug: "prod-deploy"
        - prod-deploy:
            requires:
              - wait_for_approve_hook
